<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hula Haven</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            text-align: center;
            background: linear-gradient(to bottom, #1abc9c, #3498db);
            padding: 20px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        
        .banner {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('beach-background.jpg'); /* Путь к вашему изображению */
            background-size: cover;
            background-position: center;
        }

        .banner-text {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        nav {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .nav-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 0 10px;
            text-decoration: none;
            text-align: center;
            width: 150px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #c0392b;
        }

        .collection-button {
            background-color: #f1c40f;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            text-align: center;
            width: 200px;
        }

        .collection-button:hover {
            background-color: #e2b20f;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Hula Haven</div>
</header>

<div class="banner">
    <div class="banner-text">
        <h1>Испытай непередаваемые гавайские ощущения</h1>
        <a href="#" class="button">Просмотреть коллекцию</a>
    </div>
</div>

<nav>
    <a href="#" class="nav-button">О нас</a>
    <a href="#" class="nav-button">Коллекция</a>
    <a href="#" class="nav-button">Блог</a>
    <a href="#" class="nav-button">Контакты</a>
</nav>

<a href="#" class="collection-button">Перейти к коллекции</a>

</body>
</html>
